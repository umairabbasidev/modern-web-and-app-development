<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/cat-favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://uxwing.com/wp-content/themes/uxwing/download/animals-and-birds/cat-icon.png"
        type="image/x-icon">
    <title>Cat Photo Web App | running cats</title>
    <style>
        body {
            background-color: black;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
        }

        img {
            border-radius: 5px;
            max-width: 400PX;
            width: 100%;

        }

        img:hover {
            box-shadow: 2px 2px 2px gray;
            transition: 0.5s;
            cursor: pointer;
        }

        figcaption {
            color: white;
            text-align: center;
            font-size: 30px;
        }

        @media (max-width:600px) {
            figcaption {
                font-size: 17px
            }
        }
    </style>
</head>

<body>
    <main>
        <section>
            <figure>
                <img src="https://catphotowebapp.vercel.app/assets/running-cats.jpg" alt="">
                <figcaption>Three kittens running towards<br> the camera.</figcaption>
            </figure>
        </section>
    </main>



</body>

</html>
