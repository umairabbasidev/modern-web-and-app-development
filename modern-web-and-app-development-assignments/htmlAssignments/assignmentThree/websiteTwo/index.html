<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Poppins google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://uxwing.com/wp-content/themes/uxwing/download/animals-and-birds/cat-icon.png"
        type="image/x-icon">
    <title>Cat Photo Web App | Cat Photos web 2</title>

    <style>
        body {
            background-color: aliceblue;
            font-family: "Poppins", serif;

        }

        main {
            margin-top: 30px;
        }

        section {
            padding-top: 10px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding-top: 10px
        }

        img {
            max-width: 281px;
            width: 100%;
            border-radius: 5px;

        }

        img:hover {
            box-shadow: 2px 2px 2px gray;
            transition: 0.5s;
            cursor: pointer;
        }

        figcaption {
            font-style: italic;
            text-align: center;
            font-size: 20px;
        }

        footer p {
            text-align: center;
            margin-top: 55px
        }

        .next {
            text-align: center;
            display: block;
        }

        @media (max-width:600px) {
            figcaption {
                font-size: 15px
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Cat Photos</h1>
        <section>
            <div>
                <figure>
                    <img src="https://catphotowebapp.vercel.app/assets/running-cats.jpg" alt="">
                    <figcaption>Three kittens running<br> towards the camera.</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="https://catphotowebapp.vercel.app/assets/relaxing-cat.jpg" alt="">
                    <figcaption>A cute orange cat lying on<br> its back.</figcaption>
                </figure>
            </div>
        </section>

    </main>
    <footer>
        <p>Â© 2024 <a href="https://github.com/umairabbasidev" target="_blank">Muhammad
                Umair Abbasi</a>. All rights reserved.
        </p>
    </footer>


</body>

</html>
